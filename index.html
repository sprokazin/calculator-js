<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="calc">
        <h1 class="header">Калькулятор v2</h1>
        <div class="input">
            <p>0</p>
        </div>
        <ul class="nums">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button plus">+</button>
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button minus">-</button>
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button div">/</button>
            <button type="button" class="button mult">*</button>
            <button type="button" class="button">0</button>
            <button type="button" class="button clear">C</button>
            <button type="button" class="button eq">=</button>
        </ul>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
